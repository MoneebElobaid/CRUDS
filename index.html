<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUDS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="container">
            <div class="main-title">
                <h1>CRUDS</h1>
                <p>Product Management System</p>
            </div>
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input type="number" placeholder="Price" id="price">
                <input type="number" placeholder="Taxes" id="taxes">
                <input type="number" placeholder="Ads" id="ads">
                <input type="number" placeholder="Discount" id="discount">
                <span class="total">Total: </span>
            </div>
            <input type="number" placeholder="Count" id="count">
            <input type="text" placeholder="Category" id="category">
            <button id="create" class="create">Create</button>
            <input type="text" id="search" placeholder="Search" disabled>
            <div class="search-type">
                <button class="by-title">Search By Title</button>
                <button class="by-category">Search By Gategory</button>
            </div>
            <button class="delete-all">Delete All</button>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>                    
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>

        <script src="index.js"></script>
    </body>
</html>
